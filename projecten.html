        }
        
        nav {
            display: flex;

        nav a {
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            color: rgb(255, 255, 255);

        nav a:hover{
            color: rgb(255, 0, 212);
            transition: 0.5s ease-out;
        }
        
        #home:hover{

            transition: 0.5s ease-out;
        }

        .nav-btn {
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            margin-left: 20px;
            padding: 10px 20px; 
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3); 
            color: #ffffff; 
            transition: background-color 0.3s ease; 
          }
          
          .nav-btn:hover {
            background-color: rgba(234, 0, 255, 0.37); 
          }

          .card-container {
            display: flex;
            justify-content: space-around; /* Adjust spacing between cards */
            margin-top: 20px; /* Optional: Add margin if needed */
          }
          
          .card {
            margin-left: 110px;
            padding: 0;
            margin-top: 125px;
            width: 300px; /* Adjust card width as needed */
            height: 365px; /* Adjust card height as needed */
            background-color: rgba(95, 95, 95, 0.58);
            border: 1px solid white;
            box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
            border-radius: 17px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s;
            display: inline-block;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: black;
          }
          
          .card:hover {
            border: 1px solid black;
            transform: scale(1.05);
            backdrop-filter: blur(15px);
            background-color: grey;
          }
          
          .card:active {
            transform: scale(0.95) rotate(1.7deg);
          }

          .click-me{
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            padding: 10px;
            margin-top: 115px;
            display: block; /* Ensures full width of anchor element */
          }

          span{
            color: #ffffff;
          }

          .detail{
            font-weight: bold;
          }
    </style>
