<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/tictactoe.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <div class="message" id="message"></div>
    </div>
</body>>
<script>
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartButton = document.getElementById('restartButton');
    
    let currentPlayer = 'X'; // Human player
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    
    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];
    
    function handleCellClick(event) {
        const clickedCell = event.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
    
        if (board[clickedCellIndex] !== '' || !gameActive || currentPlayer === 'O') {
            return;
        }
    
        board[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;
    
        if (checkWinner()) {
            message.textContent = `${currentPlayer} has won!`;
            gameActive = false;
            return;
        }
    
        if (isBoardFull()) {
            message.textContent = `It's a draw!`;
            gameActive = false;
            return;
        }
    
        currentPlayer = 'O'; // Switch to AI
        setTimeout(aiMove, 500); // Delay AI move for realism
    }
    
    function aiMove() {
        if (!gameActive || currentPlayer !== 'O') {
            return;
        }
    
        let availableCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
        if (availableCells.length === 0) {
            return;
        }
    
        let aiChoice = availableCells[Math.floor(Math.random() * availableCells.length)];
        board[aiChoice] = currentPlayer;
        cells[aiChoice].textContent = currentPlayer;
    
        if (checkWinner()) {
            message.textContent = `${currentPlayer} has won!`;
            gameActive = false;
            return;
        }
    
        if (isBoardFull()) {
            message.textContent = `It's a draw!`;
            gameActive = false;
            return;
        }
    
        currentPlayer = 'X'; // Switch back to human
    }
    
    function checkWinner() {
        for (let i = 0; i < winningConditions.length; i++) {
            const [a, b, c] = winningConditions[i];
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return true;
            }
        }
        return false;
    }
    
    function isBoardFull() {
        return board.every(cell => cell !== '');
    }
    
    function restartGame() {
        currentPlayer = 'X';
        board = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        cells.forEach(cell => cell.textContent = '');
        message.textContent = '';
    }
    
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', restartGame);
</script>
</html>
