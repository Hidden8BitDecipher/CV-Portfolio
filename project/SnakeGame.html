<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        
        canvas {
            border: 1px solid #fff;
        }
        
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
</body>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    const gridSize = 20;
    const canvasSize = 400;
    canvas.width = canvasSize;
    canvas.height = canvasSize;
    
    let snake = [
        { x: gridSize * 5, y: gridSize * 5 },
        { x: gridSize * 4, y: gridSize * 5 },
        { x: gridSize * 3, y: gridSize * 5 },
    ];
    
    let direction = { x: gridSize, y: 0 };
    let food = { x: gridSize * 10, y: gridSize * 10 };
    let score = 0;
    
    document.addEventListener("keydown", changeDirection);
    
    function gameLoop() {
        if (isGameOver()) {
            alert(`Game Over! Your score is ${score}`);
            document.location.reload();
            return;
        }
    
        clearCanvas();
        drawFood();
        moveSnake();
        drawSnake();
    
        setTimeout(gameLoop, 100);
    }
    
    function clearCanvas() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    
    function drawSnake() {
        ctx.fillStyle = "lime";
        snake.forEach(part => {
            ctx.fillRect(part.x, part.y, gridSize, gridSize);
        });
    }
    
    function moveSnake() {
        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    
        if (head.x === food.x && head.y === food.y) {
            score++;
            food = getRandomFoodPosition();
        } else {
            snake.pop();
        }
    
        snake.unshift(head);
    }
    
    function changeDirection(event) {
        const keyPressed = event.keyCode;
        const LEFT = 37;
        const RIGHT = 39;
        const UP = 38;
        const DOWN = 40;
    
        if (keyPressed === LEFT && direction.x === 0) {
            direction = { x: -gridSize, y: 0 };
        }
        if (keyPressed === RIGHT && direction.x === 0) {
            direction = { x: gridSize, y: 0 };
        }
        if (keyPressed === UP && direction.y === 0) {
            direction = { x: 0, y: -gridSize };
        }
        if (keyPressed === DOWN && direction.y === 0) {
            direction = { x: 0, y: gridSize };
        }
    }
    
    function isGameOver() {
        const head = snake[0];
        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                return true;
            }
        }
        const hitLeftWall = head.x < 0;
        const hitRightWall = head.x >= canvas.width;
        const hitTopWall = head.y < 0;
        const hitBottomWall = head.y >= canvas.height;
    
        return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }
    
    function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }
    
    function getRandomFoodPosition() {
        let position;
        while (position == null || snake.some(part => part.x === position.x && part.y === position.y)) {
            position = {
                x: Math.floor(Math.random() * canvasSize / gridSize) * gridSize,
                y: Math.floor(Math.random() * canvasSize / gridSize) * gridSize,
            };
        }
        return position;
    }
    
    gameLoop();
    
</script>
</html>
